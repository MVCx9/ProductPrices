spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto : none
  h2:
    console.enabled: true
  sql:
    init:
      mode: always
debug: false

springdoc:
  swagger-ui:
    url: contract.yaml
